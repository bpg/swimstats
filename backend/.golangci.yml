version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - nakedret
    - gocritic
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
      settings:
        hugeParam:
          sizeThreshold: 512
      disabled-checks:
        - ifElseChain
        - exitAfterDefer
        - rangeValCopy
        - sprintfQuotedString

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/bpg/swimstats

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
